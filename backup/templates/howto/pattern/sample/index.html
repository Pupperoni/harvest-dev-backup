{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="tm-container responsive">
    <div class="row-fluid">
        <div class="w3-sidebar w3-collapse w3-animate-right" style="width:205px;right:25px;margin-top:3.5%;font-size:14px" id="mySidebar">
            <button class="w3-bar-item w3-button w3-hide-large" onclick="w3_close()">Close &times;</button>
            <img src="{% static 'img/harvest_robot_rsz_50.png' %}" alt="Harvest Robot">
            <div class="sidenav bs-docs-sidebar responsive">
            {% include "howto/pattern/sample/_bookmark.html" %}
            </div>
        </div>

        <div class="w3-main" style="margin-right:0">
            <div>
              <button class="w3-button w3-right w3-hide-large" onclick="w3_open()">&#9776;</button>
              <div class="main w3-container">
                {% include "howto/pattern/sample/_description.html" %}
              </div>
            </div>
        </div>
    </div>
</div>
<script>
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
    }
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }
</script>
{% endblock %}
