<h4 id="default_rss">Default</h4>
<p>Using the command <code>--rss</code>, Harvest will run all RSS/Feeds pattern based on frequency.</p>
<pre class="prettyprint">
python Harvest.py --rss
</pre>

<h4 id="specific_rss">Run Specific RSS</h4>
<p>This will run the Specific RSS/feed pattern.</p>
<pre class="prettyprint">
python utils/RSS.py --feed &lt;feedname&gt;
</pre>
